<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="lodash.min.js"></script>
  <script type="module" src="js_todo/app_todo.js"></script>
  <title>Document</title>
</head>

<body>
  <main class="container">
    <div class="col-lg-6 mx-auto form__group mb-5">
      <h1 class="mt-3 mb-5">Task Reminder</h1>
      <label for="name" class="form__label float-start">Task Name</label>
      <input id="id_name" type="text" class="form__field">
      <label for="name" class="form__label mt-5 mb-3 float-start">Task Time <i class="fa fa-clock-o" aria-hidden="true"></i></label>
      <input id="id_time" type="time" value="09:00" class="form__field mb-5">
      <div class="d-flex justify-content-between">
        <button id="add_btn" class="btn btn-outline-primary
        ">Add Task</button>
        <button id="reset_btn" class="btn btn-outline-danger">Delete all</button>
      </div>
      <h3 class="mt-5 mb-4"><i class="fa fa-list float-start" aria-hidden="true"></i> My Tasks</h3>
      <div id="id_list"></div>
    </div>
  </main>
</body>

</html>
